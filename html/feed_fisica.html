                <label id="Covid"><b>Vírus respiratórios trazem alerta para grupos de riscos</b><br><br>Além da Covid-19 e suas variantes, o mundo vive mais um surto de síndromes respiratórias. Dessa vez, o vírus H3N2, subtipo do vírus influenza A, está provocando diversos casos de gripe no país. Apesar de poder acometer qualquer pessoa, crianças menores de 5 anos, gestantes, adultos com mais de 60 anos e portadores de comorbidades correm o risco de agravamento da doença.

                “Conhecer os sintomas e saber diferenciar de outras síndromes gripais é importante para entender o avanço e buscar o melhor tratamento”, explica o pediatra do Grupo Med Imagem, Jonatas Liborio (CRM-PI 3598). Os sintomas mais frequentes são: febre, mal-estar, tosse, dores de cabeça e garganta, coriza e perda de apetite.<br><br><a href="https://www2.hsmaria.com.br/fique-por-dentro/noticias/virus-respiratorios-trazem-alerta-para-grupos-de-riscos.htm">Clique  aqui para saber mais</a></label>

                   <b>Hospital São Camilo vai ampliar atendimentos de especialidades</b><br><br>O prefeito Leonardo Pascoal foi convidado pela titular da Secretaria Estadual de Saúde, Arita Bergmann, para uma reunião, na Capital, e voltou para Esteio com uma boa notícia.

                   Durante o encontro, realizado na tarde desta quinta-feira (11), Arita informou que a SES vai atender solicitação encaminhada pelo Município e habilitar cinco ambulatórios de especialidades no Hospital São Camilo, que passará a receber mais R$ 350 mil mensalmente. Com a habilitação dos ambulatórios de cirurgia geral, urologia, proctologia, ginecologia e traumatologia, Esteio passará a ser referência nestas áreas e poderá atender moradores de cidades da Região 8 da SES em consultas e procedimentos. Hoje, a casa de saúde esteiense conta com seis ambulatórios (proctologia, cirurgia geral, ginecologia, urologia, bucomaxilofacial e dermatologia) e só atende moradores de Esteio<br><br><a href="http://saocamiloesteio.com.br/hospital-sao-camilo-vai-ampliar-atendimentos-de-especialidades/">Clique  aqui para saber mais</a></label>

                    </b><br><br>Mais uma vez o Hospital Mãe de Deus está entre as marcas mais lembradas pelos porto-alegrenses na pesquisa Top of Mind – As Marcas de Porto Alegre, na categoria Hospital, conquistando o terceiro lugar e sendo o primeiro privado da lista.

                    A pesquisa abrange separadamente marcas da Capital em 35 categorias e faz parte do levantamento maior Top of Mind – As Marcas do Rio Grande, que ocorre há 32 edições. Os vencedores das pesquisas em 2022 foram anunciados na última semana, em evento realizado no Teatro do Sesi, na Capital.
